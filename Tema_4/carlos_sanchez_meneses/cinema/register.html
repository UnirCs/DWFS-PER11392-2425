<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Formulario de Registro</h2>
      <form id="registerForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="fullName" required />
          <div class="invalid-feedback">
            Por favor, ingresa tu nombre y apellido.
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" required />
          <div class="invalid-feedback">
            Por favor, ingresa un nombre de usuario.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Por favor, ingresa un correo electrónico válido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required />
          <div class="invalid-feedback">Por favor, ingresa una contraseña.</div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmar Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
          <div class="invalid-feedback">Por favor, confirma tu contraseña.</div>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript para validación -->
    <script src="register.js"></script>
  </body>
</html>
