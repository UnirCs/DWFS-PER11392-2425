<!DOCTYPE html>

        <span class="seat"></span>

        <span class="seat"></span>

      </div>
      <div class="row">
        <span class="row-label">Fila 2</span>
        <div class="seats">
          <span class="seat occupied"></span>
          <span class="seat occupied"></span>
          <span class="seat"></span>

          <span class="seat"></span>

          <span class="seat"></span>
          <span class="seat occupied"></span>
          <span class="seat occupied"></span>

          <span class="seat occupied"></span>
          <span class="seat"></span>
          <span class="seat"></span>
          <span class="aisle"></span>
          <span class="seat occupied"></span>

          <span class="seat occupied"></span>
          <span class="seat"></span>
          <span class="seat"></span>
          <span class="seat occupied"></span>
          <span class="seat occupied"></span>
        </div>
      </div>

    <div class="form-container">
      <label for="seats">Indique cuántos asientos quiere reservar:</label>
